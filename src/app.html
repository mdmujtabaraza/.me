<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <!-- <meta charset="UTF-8" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Md Mujtaba Raza</title>
    <meta
      name="description"
      content="Shape animation based on a work called Gradient Topography by Polar Vector"
    />
    <meta

      content="svg, animation, organic, shape, animejs, web design, web development, demo"
    />

    <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400:700:900"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <script>
      document.documentElement.className = "js";
      var supportsCssVars = function () {
        var e,
          t = document.createElement("style");
        return (
          (t.innerHTML = "root: { --tmp-var: bold; }"),
          document.head.appendChild(t),
          (e = !!(
            window.CSS &&
            window.CSS.supports &&
            window.CSS.supports("font-weight", "var(--tmp-var)")
          )),
          t.parentNode.removeChild(t),
          e
        );
      };
      supportsCssVars() ||
        alert(
          "Please view this demo in a modern browser that supports CSS Variables."
        );
    </script>
  </head>
  <body data-sveltekit-preload-data="hover" class="demo-1">
    <div style="display: contents">%sveltekit.body%</div>

    <!-- <script src="$lib/main"></script> -->

  </body>
